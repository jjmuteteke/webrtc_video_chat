<div id="roomselection">
    <h1>KSU video Chat</h1>
    <div id="roominput">
        <input type="text" id="textinput" ng-model="textValue"/>
        <label for="textinput" id="textinput-label" hidden ng-show="val"> </label>
    </div>
    <div id="buttonchoice">
        <button id="join" ng-click="joinR()">
            Join
        </button>
        <a href="/#/room"><button id="random">
            Random
        </button></a>
    </div>
</div>
